<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Prosumer Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/slider.js"></script>  
    <script src="js/charts.js"></script>
    <script src="js/scripts.js"></script>
  </head>
 
  <body>
    <div class="container" id="navbar">      
      <h1>Prosumer's Dashboard</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item" id="nav-monitor">
          <a class="nav-link active" href="#">Monitor</a>
        </li>
        <li class="nav-item" id="nav-profile">
          <a class="nav-link" href="#">Profile</a>
        </li>
      </ul>
      <br>
    </div>

    <div class="container" id="monitor">
      <div class="row">

        <div class="col-md" id="useBatteryRatio" style="width: 100%" display="table">
          <h2>Battery settings</h2>
          
          <!-- These sliders should only update after the user no longer clicks on the slider -->
          <p>Use battery ratio</p>
          <input type="range" min="0" max="100" value="50" step="0.5" class="slider" id="useBatteryRatioSlider">
          <p>Value: <span id="useBatteryRatioValue"></span>%</p>
          <script>
            updateSliderVal("useBatteryRatioSlider", "useBatteryRatioValue");
          </script>

          <p>Fill battery ratio</p>
          <input type="range" min="0" max="100" value="50" step="0.5" class="slider" id="fillBatteryRatioSlider">
          <p>Value: <span id="fillBatteryRatioValue"></span>%</p>
          <script>
            updateSliderVal("fillBatteryRatioSlider", "fillBatteryRatioValue");
          </script>
 
        </div>

        <div class="col-lg">
          <h2>Production</h2>
          <canvas id="chart"></canvas>

          <script>
            productionChart();
          </script>
        </div>
      </div>

      <div class="row">
        <h2>Information</h2>
        <!-- Display wind, production etc. as values! -->
      </div>

    </div>

    <div class="container" id="profile" style="display:none">
      <h2>Profile</h2>
      <p>This is the profile page test. Just a simple paragraph.</p>
    </div>

  </body>
</html>
